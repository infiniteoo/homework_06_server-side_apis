<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Hi+Melody&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center text-center">
        <div id='dashboard-text'>
            <h1>WEATHER DASHBOARD</h1>
        </div>
    </nav>

    <!-- search box & button -->
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-3 p-0 bg-cornflower h-md-100">
            <div class="text-white d-md-flex align-items-center h-0 p-4 text-center justify-content-center">
                <div class="logoarea">
                    <p>Search for a City:</p>
                    <div class='input-group'>
                        <input type="text" class="form-control" id='search-field' placeholder="Enter a city name...">
                        <button id='search-button' class='input-group-addon'>Search</button>
                    </div>
                    <hr /><br>

                    <!-- this holds the search results -->
                    <ul id='search-results' class='list-group'></ul>

                </div>
            </div>
        </div>

        <!-- holds all of the current weather data -->
        <div class="col-md-9 p-0 bg-white h-md-100 ">
            <div class="d-md-flex align-items-center h-md-0 pl-5" id="results-display">
                <div class="logoarea pt-2 pb-1">
                    <div class='row'>
                        <div class='col-xs-6'>
                            <p id="results-city-name"></p>
                        </div>
                        <img id='results-icon'></img><br>
                        <div class='col-xs-6'>
                            <p id='results-date'></p>
                        </div>
                    </div>
                    <p id='results-temperature'></p><br>
                    <p id='results-humidity'></p><br>
                    <p id='results-wind-speed'></p><br>
                    <p id='results-uv-index'>UV Index: <span id='uvSpan'></span>
                    </p>
                </div>
            </div>

            <div class='col-xs-12'>
                <p id="five-day-forecast" class='pl-5'><span id="five-day-span">FIVE DAY FORECAST</span></p>
            </div>

            <!-- contains the five day forecast boxes -->
            <div class='row' id='five-boxes'></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/logic.js"> </script>
</body>

</html>
